<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="header nav">
        <div class="header__nav-content container">
            <div class="header__nav-logo">
                <a href="" class="header__nav-logo-link">
                    <img src="images/headerNav/logo/Logo Color.svg" alt="">
                </a>
                
            </div>
            <ul class="header__nav-list">
                <li class="header__nav-item">
                    <a href="" class="header__nav-link">Home</a>
                </li>
                <li class="header__nav-item">
                    <a href="" class="header__nav-link">Features</a>
                </li>
                <li class="header__nav-item">
                    <a href="" class="header__nav-link">Pricing</a>
                </li>
                <li class="header__nav-item">
                    <a href="" class="header__nav-link">Blog</a>
                </li>
            </ul>
            <button class="header__nav-btn">Get Started</button>
        </div>
    </div>
    <div class="header__content">
        <div class="header__sides container">
            <div class="header__left">
                <h1 class="header__left-title">Grow your subscription business</h1>
                <p class="header__left-text">Outcome-centered products that reduce churn, optimize pricing, and grow your subscription business end-to-end.</p>
                <div class="header__left-btn">
                    <button>Get Started</button>
                    <div class="header__left-circle">
                        <img src="images/header/left/a1.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="header__right">
                <img src="images/header/right/r1.png" alt="">
            </div>
            <div class="header__logos">
                <div class="header__logos-img">
                    <img src="images/header/right/logos/l1.svg" alt="">

                </div>
                <div class="header__logos-img">
                    <img src="images/header/right/logos/l2.svg" alt="">

                </div>
                <div class="header__logos-img">
                    <img src="images/header/right/logos/l3.svg" alt="">

                </div>
                <div class="header__logos-img">
                    <img src="images/header/right/logos/l4.svg" alt="">

                </div>
                <div class="header__logos-img">
                    <img src="images/header/right/logos/l5.svg" alt="">

                </div>
                
                
                
            </div>
        </div>
    </div>
  </header> 
</body>
</html>
